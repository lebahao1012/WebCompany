<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>404 Error - Page Not Found</title>
    <style>
      .error-container {
        margin: 0 auto;
        max-width: 800px;
        text-align: center;
        padding: 50px 20px;
      }
      .error-container h1 {
        font-size: 72px;
        margin-bottom: 30px;
      }
      .error-container p {
        font-size: 18px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>404</h1>
      <p>Sorry, the page you requested could not be found.</p>
      <a href="/">Go back to the homepage</a>
    </div>
  </body>
</html>
